<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Movestream</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

  <div class="banner">
    <p>Sign up to get free consultation on your first visit</p>
  </div>

  <div class="form-container">
    <div class="form-card">
      <img src="https://img.icons8.com/fluency/96/appointment-reminders.png" class="form-icon" alt="Icon" />
      <h2>Let's get you started!</h2>
      <p>First, let's create your Movestream account</p>

      <form action="home.html" method="get">
        <div class="name-group">
          <input type="text" placeholder="First name" required>
          <input type="text" placeholder="Last name" required>
        </div>

        <label class="no-password">
          <input type="checkbox" checked disabled>
          Continue without a password
        </label>

        <ul class="features">
          <li>No need to remember a password</li>
          <li>Log in using your email</li>
          <li>Fast, secure experience every time</li>
        </ul>

        <button type="submit">Create account</button>
      </form>
    </div>
  </div>
</body>
</html>
